<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class = "page_heading_wrapper">
        <a href="home_page.html" class ="expo_title"><h1>T E C H X P O</h1></a>
        <div class="expo_date"><h3>29th - 31st July</h3></div>
    </div>

    <div class = "menu">
        <ul>
            <li><a href="line_up.html">Line Up</a</li>
            <li><a href ="expo_areas.html">Expo Areas</a></li>
            <li><a href="FAQ.html">FAQs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
   
    <div class="welcome_title"><h2>Need to get in touch?</h2></div>


    <div class="form_wrapper">
        <form id ="contact_form">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="surname">Surname:</label><br>
            <input type="text" id="surname" name="surname"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="category">What is your query about?</label><br>
            <select id="category"  name="category"><br>
                <option value="blank">...</option>
                <option value="ticket">My ticket</option>
                <option value="refund">Refund request</option>
                <option value="access">Venue access</option>
                <option value="other">Other</option>
            </select><br>
            <label for="textbox">Anything else that may help us to help you:</label><br>
            <textarea id="textbox" name="textbox" rows="20" cols="100">Enter your message here...</textarea></br>
            <button id="submit_btn">Submit</button>
        </form>
    </div>

    <script src="scripts/main.js"></script> 
</body>
</html>
